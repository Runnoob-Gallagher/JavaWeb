<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现登陆</title>
</head>
<body>
<form action="/Login/servletLogin" method="post">   <!--虚拟目录+Servlet的资源路径 /Login/servletLogin-->

    <input type="submit" value="登录">

</body>
</html>
