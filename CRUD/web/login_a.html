<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--initial-scale 表示缩放比例-->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>standard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-2.1.0.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->

</head>
<body>
    <h3 style="text-align: center">
        管理员登录
    </h3>
    <div class="container" style="width: 400px">
        <div class="form-group">
            <label for="name">用户名</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="text" class="form-control" id="password" name="name" placeholder="请输入姓名">
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label for="checkcode">验证码</label>
                <input type="text" class="form-control" id="checkcode" placeholder="验证码输入" style="width: 150px">

            </div>
        </form>
        <hr>
        <div style="text-align: center" class="login">
            <button type="button" class="btn btn-primary">登录</button>
        </div>

    </div>
</body>
</html>
