<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
<!--    超链接  可以是文字、图片、本地资源
    <a href="url" target = _self>点击的对象</a>
        target选项有 _self 当前页面
                     _blank 新开一个页面-->
    <a>点击我赢取大奖</a> <br/>    <!--这样就仅仅是一个普通的展示-->
    <a href="https://www.jd.com/">点击我，帮你清空购物车</a><br/> <!--这里就在当前页面打开，因为他的target默认为_self-->
    <a href="https://www.jd.com/" target="_blank">跳转京东</a> <br/>

    <a href="E:\JavaWeb\HTML标签\src\Demo01\LabelB.html" target="_blank">本地资源</a> <br/> <!--这个好像打不开-->
    <a href="LabelB(文本练习).html">本地资源B</a>
</body>
</html>
