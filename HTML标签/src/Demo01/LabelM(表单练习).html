<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>
<!--value 属性规定 <input> 元素的值。

value 属性对于不同 input 类型，用法也不同：

对于 "button"、"reset"、"submit" 类型 - 定义按钮上的文本
对于 "text"、"password"、"hidden" 类型 - 定义输入字段的初始（默认）值
对于 "checkbox"、"radio"、"image" 类型 - 定义与 input 元素相关的值，当提交表单时该值会发送到表单的 action URL。
注意：value 属性对于 <input type="checkbox"> 和 <input type="radio"> 是必需的。-->

<form action="#" method="post">
    <table border="2" width="30%" align="center">
        <tr>
            <td><label for="username">用户名</label></td>
            <td>
                <input type="text" name="username" placeholder="请输入账号" id="username">
            </td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td>
                <input type="password" name="password" placeholder="请输入密码" id="password">
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>
                <input type="email" name="email" placeholder="请输入邮箱" id="email">
            </td>
        </tr>
        <tr>
            <td><label for="XM">姓名</label></td>
            <td>
                <input type="text" name="username" placeholder="请输入姓名" id="XM">
            </td>
        </tr>
        <tr>
            <td><label for="number">手机号</label></td>
            <td>
                <input type="number" name="number" placeholder="请输入手机号" id="number">
            </td>
        </tr>
        <tr>
            <td><label>性别</label></td>
            <td>
                <input type="radio" name="sex" value="male" >男
                <input type="radio" name="sex" value="female" >女
            </td>
        </tr>
        <tr>
            <td><label for="birthday">出生日期</label></td>
            <td>
                <input type="date" name="time" id="birthday" >
            </td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <textarea></textarea> <img src="../HTMLimages/icon_1.jpg">
            </td>
        </tr>
        <tr>
           <td colspan="2" align="center"> <input type="submit" value="注册" > </td>
        </tr>
    </table>
</form>
</body>
</html>
