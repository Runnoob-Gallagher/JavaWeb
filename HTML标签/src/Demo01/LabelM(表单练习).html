<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>
<form action="#" method="post">
    <table border="2" width="20%" align="center">
        <tr>
            <td><label for="username">用户名</label></td>
            <td>
                <input type="text" name="username" placeholder="请输入账号" id="username">
            </td>
        </tr>
        <tr>
            <td><label for="username">密码</label></td>
            <td>
                <input type="password" name="password" placeholder="请输入密码" id="password">
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>
                <input type="email" name="email" placeholder="请输入邮箱" id="email">
            </td>
        </tr>
        <tr>
            <td><label for="XM">姓名</label></td>
            <td>
                <input type="text" name="username" placeholder="请输入姓名" id="XM">
            </td>
        </tr>
        <tr>
            <td><label for="number">手机号</label></td>
            <td>
                <input type="number" name="number" placeholder="请输入手机号" id="number">
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="male" >男
                <input type="radio" name="sex" value="female" >女
            </td>
        </tr>
        <tr>
            <td><label >出生日期</label></td>
            <td>
                <input type="date" name="time"  >
            </td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <textarea></textarea> <img src="../images/icon_1.jpg">
            </td>
        </tr>
        <tr>
           <td colspan="2" align="center"> <input type="submit" value="注册" > </td>
        </tr>
    </table>
</form>
</body>
</html>
