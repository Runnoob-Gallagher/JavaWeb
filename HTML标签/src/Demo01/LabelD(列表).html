<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--    有序列表 ol
        参数选项 type:1
                     A
                     a
                     I
                     i-->
    英雄喜爱程度：
    <ol type="a">
        <li>德莱文</li>
        <li>盲僧</li>
        <li>伊泽瑞尔</li>
        <li>冰霜女巫</li>
    </ol>
<!--无序列表 ul
        参数选项 type:disc    默认为disc 圆黑点
                      square  方块
                      circle  圆圈
                      -->
    英雄联盟线路：
    <ul type="circle">
        <li>上路</li>
        <li>打野</li>
        <li>中路</li>
        <li>下路</li>
        <li>辅助</li>
    </ul>
</body>
</html>
