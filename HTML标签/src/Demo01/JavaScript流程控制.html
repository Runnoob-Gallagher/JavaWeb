<!DOCTYPE html>
<!--流程控制语句：
if...else:
switch:
在java中，switch可以接收的类型:byte int short char enum(1.5) String(1.7)
在JS中，可以接收任意类型的
while:
do...while:
for:-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制</title>
<script>
    var a = "abd";
    switch (a) {
    case 1:
    alert("number");
    break;
    case "abd":
    alert("String");
    break;
    case true:
    alert("boolean");
    break;
    case null:
    alert("null");
    break;
    case undefined:
    alert("undefined");
    break;
    }
</script>
</head>
<body>

</body>
</html>
