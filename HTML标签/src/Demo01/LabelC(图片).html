<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--
    图片标签：
       <img src="图片的相对路径/图片名"/>
        不写默认为同级目录下等同于 ./path/xxx.jpg
        ../path/xxx.jpg 表示上级目录下
        alt 表示如果图片加载不成功，就显示给定的值
        width 宽度
        height 高度-->
<img src="../images/11938.jpg"/>
<img src="../images/8346xxx.jpg" align="middle" width="1000" height="1000" alt="烟雾弥漫的树林"/>



</body>
</html>
