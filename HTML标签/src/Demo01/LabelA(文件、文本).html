<!-- 标签学习
    1.文件标签：构成heml最基本的标签
    2.文本标签：和文本有关的标签
    3.图片标签：
    4.列表标签：
    5.链接标签：
    6.表格标签：-->
<!-- 文件标签
    * html :html文档的根标签    定义一个 HTML 文档
    * head ：头标签。用于指定html文档的一些属性。引入外部的资源
    * title ：标题标签   为文档定义一个标题
    * body ： 体标签  定义文档的主体
    -->
<!-- 文本标签
    * <h1> to <h6> 定义 HTML 标题，对应不同的大小
    * <br/>  换行
    * <hr/>  定义水平线
    * <p>   定义一个段落
    * <u>   定义下划线文本
    * <b>   字体加粗
    * <i>   定义斜体文本
    * <font>   定义文本的字体、尺寸和颜色
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- 指定字符类型 -->
    <title>文本标签</title>
</head>
<body>
<!-- <br>起到换行的作用，在需要换行的位置加. 自闭合标签 -->
人不努力的时候，<br/>
老天爷是会一点一点把你的天赋收走的 <br/>

<!--h1~h6  标题标签-->
HTML学习笔记
<h2>HTML学习笔记</h2>
<h3>从</h3>
<h1>大</h1>
<h5>到</h5>
<h6>小</h6>

<!--段落标签 </p>-->
<p>这些年我一直提醒自己一件事情，千万不要自己感动自己，大部分人看似的努力，不过是愚蠢导致的。什么熬夜看书到天亮，连续几天只睡几小时，多久没放假了。</p>
<p>如果这些东西也值得夸耀，那么富士康流水线上任何一个人都比你努力多了。人难免天生有自怜的情绪，唯有时刻保持清醒，才能看清真正的价值在哪里。</p>

<!--<hr />  水平线,可以有属性修饰
    * align 元素对其的方式
    * noshade 规定颜色,颜色好像不能改变
    * size 元素的高度
    * width 元素的长度 可以写数字，代表像素。也可以写百分号，相较于父元素的比例。这里的父元素就是body，表示整个屏幕-->
<hr/>
<hr align="left" color="red" size="5" width="200" noshade="" />

<!--<b></b>  字体加粗-->
<b>这个字体怎么个加粗法？</b> <br/>

<!--<i></i>  斜体字-->
<i>这个字体怎么个斜法？</i> <br>

<!--<u></u> 给字体加下划线-->
<u>怎么个加下划线法？</u>

<hr/>
<!--字体标签 <font></font>
    属性 有color:颜色     size:大小 face:字体
    注意这个属性值的存放位置 在标签里面-->
<center>  <!--这个注意一下，标签中嵌套标签 -->
<font size="5" color="#2115993" face="楷体">人类的悲欢并不相通，我只觉得他们吵闹     --鲁迅</font>
</center>
</body>
</html>
