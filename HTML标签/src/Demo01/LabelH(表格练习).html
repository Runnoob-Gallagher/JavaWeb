<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格练习</title>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0" width="50%" bgcolor="#fffaf0" align="center">
    <thead></thead>
    <caption>学生成绩表</caption>
    <tr >
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>成绩</th>
    </tr>
    </thead>
    <tbody>
    <tr align="center">
        <td>1</td>
        <td>小龙女</td>
        <td>女</td>
        <td>100</td>
    </tr>
    <tr align="center">
        <td>2</td>
        <td>杨过</td>
        <td>男</td>
        <td rowspan="2" align="center">90</td>
    </tr>
    <tr align="center">
        <td>3</td>
        <td>金轮法王</td>
        <td>男</td>   <!--这个还是又先后顺序的，你这样放在下面不能生效-->
    </tr>
    </tbody>
    <tfoot>
    <tr align="center">
        <td>总成绩</td>
        <td colspan="3">190</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
