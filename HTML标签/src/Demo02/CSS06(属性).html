<!DOCTYPE html>
    <!--属性：
        1.字体、文本
            *font-size:字体大小
            *color：文本颜色
            *text-align：对齐方式
            *line-height：行高
        2.背景
            *background：背景
        3.边框
            *border：设置边框，组合属性
        4.尺寸
            *width：宽度
            *height：高度-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS属性</title>
    <style>
        p{
            font-size: 20px;
            color: brown;
            text-align: center;
            line-height: 100px;
        }
        div{
            border: 1px solid;
            color: red;
            width: 200px;
            height: 200px;
            background: url("../HTMLimages/icon_4.jpg") no-repeat /*no-repeat表示不重复*/ center;
        }
    </style>
</head>
<body>
    <p>杨洁的学习之路</p>
    <div></div>    <!--div就是表示一个范围-->
</body>
</html>
