<!DOCTYPE html>
<!--
CSS 指层叠样式表 (Cascading Style Sheets)
CSS与HTML集合的三种方式：
1.内联样式
2.内部样式
3.外部样式
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS概述</title>
    <link rel="stylesheet" href="OuterLabel.css">
</head>

<body>
<!--外部样式：
    1.定义CSS资源文件
    2.在head标签内，定义link标签，引入外部的资源标签-->
<div>这部分是CSS外部样式</div>
</body>
</html>
