<!DOCTYPE html>
<!--格式：
    选择器{
        属性名1:属性值1;
        属性名2:属性值2;
        ...
    }
    选择器：筛选具有相似特征的元素
    注意：每一对属性需要使用;分隔开，最后一对属性可以不加；-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS语法</title>
    <link rel="stylesheet" href="OuterLabel.css">
</head>
<body>
<div>这个是div，选择器会去对应选择它的</div>
<p>这个是p，选择器也会对应去匹配它</p>
<aa>这个是我自定义的aa，选择器会去匹配吗</aa>
</body>
</html>
