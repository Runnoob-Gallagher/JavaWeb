<!DOCTYPE html>
<!--
CSS 指层叠样式表 (Cascading Style Sheets)
CSS与HTML集合的三种方式：
1.内联样式
2.内部样式
3.外部样式
-->
<html lang="en">
<head>
    <!--内部样式：在head标签内定义style标签，style标签体中的代码就是CSS代码-->
    <style>
        div{
        color: #0000FF;
        }
    </style>
    <meta charset="UTF-8">
    <title>CSS概述</title>
</head>

<body>
<div>这部分是内部样式</div>
<!--内联样式：在标签内使用style属性指定CSS代码-->
<!--<div style="color:chartreuse"> 这部分是CSS内联样式 </div>-->
</body>
</html>
