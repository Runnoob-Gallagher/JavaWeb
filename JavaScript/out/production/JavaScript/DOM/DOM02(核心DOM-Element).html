<!DOCTYPE html>
<!--Element对象：
    方法：
        setAttribute()	添加新属性。
        getAttribute()	返回属性的值。-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>核心DOM-Element对象</title>
</head>
<body>
    <a>点击跳转网页</a>
    <input type="button" id="click" value="点击设置属性">
    <input type="button" id="clear" value="点击删除属性">
    <script>
        var click = document.getElementById("click");   //这一部分只是绑定单击事件
        click.onclick = function () {
        var arrayTagA = document.getElementsByTagName("a")[0];   //这一部分是获取a标签元素对象
        arrayTagA.setAttribute("href","https://www.runoob.com"); //给a标签元素对象设置属性
        }
        var clear = document.getElementById("clear");
        clear.onclick = function () {
           var arrayTagB = document.getElementsByTagName("a")[0];
           arrayTagB.removeAttribute("href");
        }
    </script>
</body>
</html>
