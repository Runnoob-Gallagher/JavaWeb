<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灯</title>

</head>
<body>
    <img src="../Image/off.gif" id ="light" onclick="turn()">
    <script>
        //获取图片对象
        var light = document.getElementById("light");
        document.write(light);
        var flag = false;
        function turn() {
            if(flag){
                light.src = "../Image/off.gif";
                flag = false;
            }else{
                light.src = "../Image/on.gif";
                flag = true;
            }
        }
    </script>
</body>
</html>
