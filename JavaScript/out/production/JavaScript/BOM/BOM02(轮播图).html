<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>

<body>
    <img src="../Image/banner_1.jpg" id = "image" width="100%">
    <script>
        var num = 1;
        function fun() {
            num++;
            if(num > 3){
                num = 1;
            }
            var image = document.getElementById("image");
            image.src = "../Image/banner_"+num+".jpg";
        }
        setInterval(fun,2000);
    </script>
    </head>
</body>
</html>
