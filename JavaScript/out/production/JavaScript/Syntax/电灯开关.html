<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>
</head>
<body>
    <!--//先打开一张图片  你要记住只有在<script>中才算代码有语法-->
    <img id = "light" src="../Image/off.gif" onclick="fun()">
    <script>
        //获取图片对象
        var light = document.getElementById("light");
        document.write(light);
        //定义一个单击事件
        var flag = false;//定义一个Boolean值表示灯的状态，false为关
        function fun(){
            if(flag){ //记住！！！！   这里的是如果为真   不看初试赋值给的flag为假
                light.src = "../Image/off.gif"
                flag = false;
            }else {
                light.src = "../Image/on.gif"
                flag = true;
            }
        }
    </script>
</body>
</html>
