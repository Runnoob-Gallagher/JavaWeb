<!DOCTYPE html>
<!--Math对象：
    1.创建：
        特点：Math对象不能创建，直接使用。  Math.方法名();
    2.方法：
        random():放回0~1之间的随机数。含0不含1
        ceil(x):对数进行上舍入
        floor(x):对数进行下舍入
        round(x):对数进行四舍五入
        -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
        document.write(Math.PI + "<br/>");
        document.write(Math.random() + "<br/>");
        document.write(Math.ceil(3.2) + "<br/>");
        document.write(Math.floor(5.9) + "<br/>");
        document.write(Math.round(1.51) + "<br/>");
        /*如何获取(0,100]之间的随机数：
        * ①因为Math.random是获取[0,1)之间的随机数
        * ②将①乘以十倍就是[0.99.9999..)之间的某个数
        * ③将②向下舍入加1，最后等于[0,100]
        */
        var num = Math.floor(Math.random() * 10) + 1;
        document.write((Math.floor(Math.random()*100)+1));
    </script>
</head>

</body>
</html>
