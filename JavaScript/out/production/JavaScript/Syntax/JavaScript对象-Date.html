<!DOCTYPE html>
<!--Date对象：
    创建方式：
        var date = new Date();
    方法：
        toLocalString():返回当前date对象对应的本地的时间本地字符串格式
        getTime():获取毫秒值，距1970年那时
        -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script>
        var date = new Date();
        document.write(date + "<br/>");
        document.write(date.toLocaleString()+ "<br/>");
        document.write(date.getTime());
    </script>
</head>
<body>

</body>
</html>
