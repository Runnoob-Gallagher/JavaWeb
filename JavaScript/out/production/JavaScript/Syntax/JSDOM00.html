<!DOCTYPE html>
<!--功能：控制html文档的内容
代码：获取页面标签(元素)对象 Element
    * document.getElementById("id值"):通过元素的id获取元素对象

操作Element对象：
    1.修改属性值
        ①明确获取的对象是哪一个。通过id值
        ②查看API文档，找其中有哪些属性可以设置。
    2.修改标签体内容
        ①属性：innerHTML

        -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM简单学习</title>

       <!--通过id获取元素对象
        var lignt = document.getElementById("lignt");
        alert(lignt);  这里没有输出，因为script定义在前面，但是图片在后面-->

</head>
<body>
    <img id = "light" src="../Image/off.gif" >
    <h1 id = "title">悔创阿里杰克马</h1>
    <script>
    /!*通过id获取元素对象*!/
    var lignt = document.getElementById("light");
    alert(lignt);  /*弹出[object HTMLImageElement]*/
    alert("更换图片");
    lignt.src="../Image/on.gif";

    /*通过id获取h1标签对象*/
    alert("更改文字")
    var title = document.getElementById("title");
    title.innerHTML = "不识妻美刘强东";

    </script>
</body>
</html>
