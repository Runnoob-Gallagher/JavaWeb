<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <style>
        td{
            border: black 1px solid;
        }
    </style>
    <script>
        document.write("<table align='center'>");
        document.write("<caption>九九乘法表</caption>")
        for(var i = 1; i <= 9; i++){
            document.write("<tr>");
            for(var j = 1; j <= i; j++){
                document.write("<td>");
                document.write(i +"*"+ j + "=" + i*j + "&nbsp;&nbsp");
                document.write("</td>");
            }
            document.write("</tr>");
        }
    document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
