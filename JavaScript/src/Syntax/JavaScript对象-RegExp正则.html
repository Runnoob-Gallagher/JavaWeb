<!DOCTYPE html>
<!--RegExp:正则表达式对象
    1.单个字符：[]
        如： [a][ab][a-zA-Z0-9_]
            特殊符号代表特殊含义的单个字符：
                \d:单个数字字符.如[0-9]中的一个
                \w:单个单词字符，如[a-zA-Z0-9_]中的一个
    2.量词符号：
        ?：表示出现0次或1次
        *：表示出现0次或多次      \w*：表示单词字符出现0次或者多次
        +：表示出现1次或多次
        {m,n}：表示出现的次数在m到n之间       \w{6,12}：表示单个字符出现的次数在6到12次之间
            如过有缺省    {,n}表示最多n次  {m,}表示最少m次
     3.开始结束符号
       ^：开始
       $：结束
    正则对象：
         创建：
            1. var reg = new RegExp("正则表达式");
            2. var reg = /正则表达式/;
         方法：
            test(参数):验证指定的字符串是不是符合正则表达式的规范
            -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script>
        var regA = new RegExp("\\w{3,6}");   /*字符串中的反斜线有转义的意思，所以还要加一个反斜线再次转义*/
        var regB = /^\w{2,9}$/;   /*好好注意一下这个*/
        var name = "Gallagher";
       document.write(regB.test(name));
    </script>
</head>
<body>

</body>
</html>
