<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>
<p> <span id = "time"> 5 </span>秒后自动跳转到菜鸟教程... </p>
<script>
    var second = 5;
    function fun() {
        second--;
        if(second <= 0){    //这里他妈的不能是=  ，这个=是赋值，表示secon=0为真， ==比较，
            location.href = "https://www.runoob.com/";
        }
        var time = document.getElementById("time");
        time.innerHTML = second + " ";
    }
    setInterval(fun,1000);
</script>
</body>
</html>
