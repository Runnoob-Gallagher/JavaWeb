<!DOCTYPE html>
<!--Location对象：地址栏对象  包含当前的URL信息
    方法：
        reload()  重新加载此页面
    属性：
        href 获取当前页面的完整-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>
</head>
<body>
    <input type="button" value="刷新" id = "but">
    <input type="button" value="跳转" id = "jump">
    <script>
        var but = document.getElementById("but");
        but.onclick = function () {
            location.reload();
        }
        var jump = document.getElementById("jump");
        jump.onclick = function () {
            location.href = "https://www.runoob.com/";
        }
    </script>
</body>
</html>
