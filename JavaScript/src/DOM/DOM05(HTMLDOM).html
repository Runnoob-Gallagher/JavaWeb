<!DOCTYPE html>
<!--HTML DOM 是关于如何获取、修改、添加或删除 HTML 元素的标准。-->
<!--注意点：
    1.标签体的设置和获取：innerHTML
        获取元素内容的最简单方法是使用 innerHTML 属性。innerHTML 属性对于获取或替换 HTML 元素的内容很有用。
    2.使用html元素对象的属性
    3.控制样式-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLDOM</title>
</head>
<body>
    <div id="div_outer">
        div_inner
    </div>
    <script>
        var div_id = document.getElementById("div_outer");  //这里的div_outer所在位置为div属性
        var div_HTML = div_id.innerHTML;//获取标签体的元素
        //alert(div_HTML);
        //利用div_html将div标签变化为表格
        div_id.innerHTML = "<input type='text'>"; //对应修改属性
        //利用div_html将div标签后追加表格
        div_id.innerHTML += "<input type='text'>";  //然后我们跳转到动态表格
    </script>
</body>
</html>
