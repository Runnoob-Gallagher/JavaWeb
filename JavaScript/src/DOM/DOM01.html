<!DOCTYPE html>
<!--DOM : Document Object Model  文档对象模型

W3C DOM 被分为 3 个不同的部分/级别（parts / levels）：
核心 DOM：用于任何结构化文档的标准模型
    * Document:文档对象      学习
    * Element：元素对象       学习
    * Attribute：属性对象
    * Text：文本对象
    * Comment：注释对象

    * Node：节点对象，上面5个的父对象     学习
XML DOM：用于 XML 文档的标准模型
HTML DOM：用于 HTML 文档的标准模型    学习-->

<head>
    <meta charset="UTF-8">
    <title>DOM</title>
