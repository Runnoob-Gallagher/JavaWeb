<!DOCTYPE html>
<!--事件概念：某些操作：
    1.单击、双击、键盘按下、鼠标移动
    2.事件源：组件。如： 按钮 文本输入框
    3.监听器： 代码
    4.注册监听：将事件、事件源、监听器结合在一起。当事件源发生某个事件，就触发某个监听器代码    结合onclick事件，单击事件
常见事件：
    1.点击事件：
        onclick：单击事件
        ondblclick：双击事件
    2.焦点事件
        onblur：失去焦点
            *一般用于表单校验
        onfocus：元素获得焦点
    3.加载事件
        onload：一张页面或者一幅图像完成加载
    4.鼠标事件
        onmousedown：鼠标按钮按下

        onmouseup：鼠标按键松开
        onmousemove：鼠标被移动
        onmouseover：鼠标移到某元素上
        onmouseout：鼠标从某元素移开
    5.键盘事件
        onkeydown：某个键盘按键被按下
        onkeyuo：某个键盘按键被松开
        onkeypress：某个键盘被按下并松开
    6.选择和改变

    -->
