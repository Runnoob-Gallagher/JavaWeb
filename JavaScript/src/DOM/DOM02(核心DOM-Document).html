<!DOCTYPE html>
<!--核心 DOM：用于任何结构化文档的标准模型
* Document:文档对象      学习
* Element：元素对象       学习
* Attribute：属性对象
* Text：文本对象
* Comment：注释对象

* Node：节点对象，上面5个的父对象     学习-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>核心DOM-Document对象</title>
 <!--   Document:文档对象
        1.创建：在html dom模型中可以使用window对象来获取
            1.window.document
            2.document
        2.方法：
            1.获取Element对象：
               1.getElementById():根据id属性值获取元素对象。id属性值一般唯一
               2.getElementsByTagName():根据元素名称获取元素对象们。返回值是一个数组
               3.getElementsByClassName():根据Class属性值获取元素对象们。返回值是一个数组
               4.getElementsByName():根据name属性值获取元素对象们。返回值是一个数组
            2.创建其他DOM对象：
                createAttribute(name)
                createComment()
                createElement()
                createTextNode()
                -->
</head>
<body>
    <div id = "div1">div1</div>
    <div id = "div2">div2</div>
    <div id = "div3">div3</div>
    <div class="claA">div4</div>
    <div class="claA">div5</div>
    <input type="text" name="username">
    <script>
        //getElementsByTagName():根据元素名称获取元素对象们。返回值是一个数组
        var tagnaem = document.getElementsByTagName("div");
        alert(tagnaem.length);
        //getElementsByClassName():根据Class属性值获取元素对象们。返回值是一个数组
        var claA = document.getElementsByClassName("claA");
        alert(claA.length);
        //getElementsByName():根据name属性值获取元素对象们。返回值是一个数组
        var nameA = document.getElementsByName("username");
        alert(nameA.length)

        //创建一个table对象
            var htmlTableElement = document.createElement("table");
        alert(htmlTableElement);
    </script>
</body>
</html>
